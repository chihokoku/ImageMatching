<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageMatching</title>
    <!-- 以下の1行を追加でthree.jsが使える -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <!-- 以下の一行でカメラのズームイン・アウト、回転ができるようになる -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <!-- objファイルを表示させるためのCDN -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/postprocessing/OutlinePass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <header>
      <label>3Dモデル読み込み</label
      ><input type="file" id="fileInput" accept=".obj" />
      <!-- 背景画像読み込み -->
      <label>2D画像読み込み</label
      ><input type="file" id="imageInput" accept="image/*" />
    </header>
    <div class="box1">
      <h2>マッチング画面</h2>
      <canvas id="canvas1"></canvas>
      <button id="rightButton">Right</button>
      <button id="leftButton">Left</button>
      <button id="rotateButton">rotate</button>
      <button id="outLine">outLine</button>
    </div>
    <div class="box2">
      <h2>輪郭チェック画面</h2>
      <canvas id="canvas2" width="600" height="600"></canvas>
    </div>
  </body>
</html>
